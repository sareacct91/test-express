<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Basic Client Data</title>
  </head>
  <body>
    <header>
      <h1>Basic Client Data</h1>
    </header>

    <main class="wrapper row">
      <aside id="clientInputAside">
        <h2>Enter client information here: </h2>
        <form id="clientInputForm" class="col">
          <label for="clientFirstName">Enter first name: </label>
          <input type="text" id="clientFirstName">

          <label for="clientLastName">Enter first name: </label>
          <input type="text" id="clientLastName">

          <label for="clientPhoneNumber">Enter Phone number: </label>
          <input type="text" id="clientPhoneNumber">

          <label for="clientAddress">Enter Address: </label>
          <input type="text" id="clientAddress">

          <label for="clientEmail">Enter Email: </label>
          <input type="text" id="clientEmail">

          <button type="submit" id="submitBtn">Submit</button>
        </form>
      </aside>

      <section id="mainDisplay" class="container col">

      </section>
    </main>
    
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
